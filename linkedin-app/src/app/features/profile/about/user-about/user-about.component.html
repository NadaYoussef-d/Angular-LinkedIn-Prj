<div class="about-container shadow-sm p-3 mb-5 bg-white rounded">
  <div class="row">
    <div class="col-9"></div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="block-header">
        <div class="about-header-h2">
          <h4>About</h4>
        </div>
        <div class="space"></div>
        <div class="about-header-icon">
          <div class="about-edit">
            <a
              data-toggle="modal"
              data-target="#exampleModal"
              data-whatever="@getbootstrap"
            >
              <i class="fas fa-pencil-alt pen"> </i
            ></a>
          </div>
        </div>
      </div>

      <div class="about-body-container">
        <div class="about-text">
          <span
            class=" about-text-span font-weight-normal"
            #SpanAboutContent
          >
          {{ user.about }}
        </span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- </div> -->

<!--Modal *ngIf="isShow"-->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit About</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          #closebutton
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #MyModalFormAbout="ngForm" id="formAbout">
          <div class="form-group">
            <label for="message-text" class="col-form-label">Summary</label>
            <textarea
              #textAreaAbout="ngModel"
              ngModel
              class="form-control"
              id="message-text"
              value=""
              name="textarea"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="submit"
          id="closeModal"
          (click)="onSubmitAbout(textAreaAbout)"
          class="btn btn-primary"
          form="formAbout"
        >
          Save
        </button>
      </div>
    </div>
  </div>

  <!--Modal-->
</div>
