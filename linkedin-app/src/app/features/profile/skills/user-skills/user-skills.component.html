<!--Skills-->
<div class="Skill-container shadow-sm p-3 mb-5 bg-white rounded">
  <div class="row">
    <div class="col-9"></div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="block-header">
        <div class="about-header-h2">
          <h4>Skills</h4>
        </div>
        <div class="space"></div>
        <div class="about-header-icon">
          <div class="about-edit">
            <a
              data-toggle="modal"
              data-target="#exampleModalSkill"
              data-whatever="@getbootstrap"
            >
              <i class="fa fa-plus Skill-edit"> </i
            ></a>
          </div>
        </div>
      </div>

      <div class="Skill-body-container">
        <div class="Skill-text-Icon-container">
          <div class="Skill-text">
            CSS
          </div>
          <div class="Skill-space"></div>
          <div class="Skill-edit">
            <i class="fa fa-trash" aria-hidden="true"> </i>
          </div>
        </div>
        <div class="Skill-text-Icon-container">
          <div class="Skill-text">
            Javascript
          </div>
          <div class="Skill-space"></div>
          <div class="Skill-edit">
            <i class="fa fa-trash" aria-hidden="true"> </i>
          </div>
        </div>
        <div class="Skill-text-Icon-container">
          <div class="Skill-text">
            HTML
          </div>
          <div class="Skill-space"></div>
          <div class="Skill-edit">
            <i class="fa fa-trash" aria-hidden="true"> </i>
          </div>
        </div>
        <!-- <div class="Skill-text">
                      HTML
                    </div>
                    <div class="Skill-text">
                      Javascript
                    </div> -->
      </div>
    </div>
  </div>
  <!-- </div> -->
</div>

<!--Modal-->
<div
  class="modal fade"
  id="exampleModalSkill"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Skill</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Skill</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
  <!--Modal-->
</div>
