<!-- experience add modal -->
<div class="modal fade bd-example-modal" id="ExperienceAddModal" tabindex="-1" role="dialog"
  aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Experience</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closebutton>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #MyModalAddFormExp="ngForm" id="ExpAddForm"> 
        <div class="form-row container">
          <div class="form-group col-md-6">
            <label for="inputCity">Title :</label>
            <input   #texttitle="ngModel" ngModel type="text" class="form-control" id="inputTitle" name="title" value="" />
          </div>
        </div>
        <div class="form-row container">
          <div class="form-group col-md-6">
            <label for="inputCity">Employment Type :</label>
            <input   ngModel type="text" class="form-control" id="inputEmploymentype"  name="EmploymentType"value="" />
          </div>
        </div>
        <div class="form-row container">
          <div class="form-group col-md-6">
            <label for="inputCity">Company :</label>
            <input  ngModel type="text" class="form-control" id="inputCompany" name="NameCompany" value=""/>
          </div>
        </div>
       
        <div class="form-row container">
          <div class="form-group col-md-6">
            <label for="inputFName">Start Date :</label>
            <input  ngModel required type="text" class="form-control" id="inputStartDate" name="StartDate" value="" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputLName">End Date :</label>
            <input  ngModel required type="text" class="form-control" id="inputEndDate"name="EndDate" value=""  />
          </div>
        </div>

      </form>
      <div class="modal-footer container">
        <button type="button"  class="btn btn-primary" form="#ExpAddForm" (click)="onSubmitModalAddExp(MyModalAddFormExp)">Save changes</button>
      </div>
    </div>
  </div>
</div>



<!-- experience edit modal -->
<div class="modal fade bd-example-modal" id="experienceEditModal" tabindex="-1" role="dialog"
  aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">edit Experience</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  #closebuttonn>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #MyModalEditFormExp="ngForm" id="ExpeditForm"> 
        <div class="form-row container">
          <div class="form-group col-md-6">
            <label for="inputCity">EditTitle :</label>
            <input   #texttitleEdit="ngModel" ngModel type="text" class="form-control" id="inputTitle" name="titleEdit" value={{ValuetitleEdit}}  />
          </div>
        </div>
        <div class="form-row container">
          <div class="form-group col-md-6">
            <label for="inputCity">Employment Type :</label>
            <input #textEmployment="ngModel"   ngModel type="text" class="form-control" id="inputEmploymentype"  name="EmploymentTypeEdit" value={{valueEmploymentTypeEdit}}  />
          </div>
        </div>
        <div class="form-row container">
          <div class="form-group col-md-6">
            <label for="inputCity">Company :</label>
            <input  ngModel type="text" class="form-control" id="inputCompany" name="NameCompanyEdit" value={{valueNameCompanyEdit}}/>
          </div>
        </div>
       
        <div class="form-row container">
          <div class="form-group col-md-6">
            <label for="inputFName">Start Date :</label>
            <input  ngModel required type="text" class="form-control" id="inputStartDate" name="StartDateEdit" value={{valueStartDateEdit}} />
          </div>
          <div class="form-group col-md-6">
            <label for="inputLName">End Date :</label>
            <input  ngModel required type="text" class="form-control" id="inputEndDate"name="EndDateEdit" value={{valueEndDateEdit}}  />
          </div>
        </div>

      </form>
      <div class="modal-footer container">
        <button type="button"  class="btn btn-primary" form="#ExpeditForm" (click)=" onSubmitModalEditExp(MyModalEditFormExp)">Save changes</button>
      </div>
    </div>
  </div>
</div>
